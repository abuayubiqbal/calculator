<!DOCTYPE html>
<html>
<head>
		<title>calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/	bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="calculator-area">
		<div class="container">
			<div class="row">
				<div class="calculator">
					<div class="col-md-6 offset-3">

					<div class="row">
						<div class="col-md-3">
							<div class="calculator-top">
								<h2>CASIO</h2>
							</div>
						</div>
						<div class="col-md-6">
							<div class="calculator-top">
								<p>SCIENTIFIC CALCULATOR</p>
							</div>
						</div>
						<div class="col-md-3">
							<div class="calculator-top">
								<h2>FX100MS</h2>
							</div>
						</div>
					</div>
					<div class="calculator-top-text">
						<h5>S-V.P.A.M</h5>
					</div>
					<div class="calculator-input">
				<input id="calculatorInput" type="text" class="form-control" name="">
					</div>
					<div class="row">
						<div class="col-md-4">
						<div class="calculator-Btn-top">
						<button type="button" class="btn btn-secondary">1</button>
   						 <button type="button" class="btn btn-secondary">2</button>
   						 <button type="button" class="btn btn-secondary">CALC</button>
   						 <button type="button" class="btn btn-secondary">X1</button>
						</div>
						</div>
						<div class="col-md-4">
							<div class="calculator-icon">
								<div class="calculator-p">
									<span>Replay</span>
								</div>
							<div class="icon1">
							<i class="fas fa-angle-left"></i>
							</div>
							<div class="icon2">
							<i class="fas fa-angle-down"></i>
							</div>	
							<div class="icon3">
							<i class="fas fa-angle-up"></i>
							</div>
							<div class="icon4">
							<i class="fas fa-angle-right"></i>
							</div>
							</div>
						</div>
						<div class="col-md-4">
						<div class="calculator-Btn-top">
						<button type="button" class="btn btn-secondary">1</button>
   						 <button type="button" class="btn btn-secondary">2</button>
   						 <button type="button" class="btn btn-secondary">X1</button>
   						 <button type="button" class="btn btn-secondary">CONST</button>
						</div>
						</div>
					</div>
					<div class="calculator-midd-Btn">
						<button type="button" class="btn btn-secondary">ab/c</button>
   						 <button type="button" class="btn btn-secondary">@</button>
   						 <button type="button" class="btn btn-secondary">x2</button>
   						 <button type="button" class="btn btn-secondary"><</button>
   						 <button type="button" class="btn btn-secondary">log</button>
   						<button type="button" class="btn btn-secondary">ab/c</button>
   						 <button type="button" class="btn btn-secondary">@</button>
   						 <button type="button" class="btn btn-secondary">(</button>
   						 <button type="button" class="btn btn-secondary">)</button>
   						 <button type="button" class="btn btn-secondary">,</button>
   						
					</div>
					<div class="calculator-Btn">
		 <button id="calcutCount" type="button" class="btn btn-secondary">7</button>
		 <button id="calcutCount8" type="button" class="btn btn-secondary">8</button>
		 <button id="calcutCount9" type="button" class="btn btn-secondary">9</button>
		 <button id="slice" type="button" class="btn btn-secondary">DELL</button>
		 <button id="calcutCountc"type="button" class="btn btn-secondary">AC</button>
		<button id="calcutCount4"	type="button" class="btn btn-secondary">4</button>
	    <button id="calcutCount5" type="button" class="btn btn-secondary">5</button>
		<button id="calcutCount6" type="button" class="btn btn-secondary">6</button>
		 <button id="Multiple" type="button" class="btn btn-secondary">*</button>
		<button id="Bug" type="button" class="btn btn-secondary">/</button>
	  <button id="calcutCount1" type="button" class="btn btn-secondary">1</button>
	 <button id="calcutCount2" type="button" class="btn btn-secondary">2</button>
	 <button id="calcutCount3" type="button" class="btn btn-secondary">3</button>
	<button id="calcutCountPlus" type="button" class="btn btn-secondary">+</button>
	<button id="calcutCountMainus" type="button" class="btn btn-secondary">-</button>
   <button id="calcutCount0" type="button" class="btn btn-secondary">0</button>
  <button id="calcutCountdot" type="button" class="btn btn-secondary">.</button>
						    <button type="button" class="btn btn-secondary">EXP</button>
						    <button type="button" class="btn btn-secondary">Ans</button>
  <button id="Equel" type="button" class="btn btn-secondary">=</button>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>

<script src ="js/main.js"></script>
</body>
</html>
